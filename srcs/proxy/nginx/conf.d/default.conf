server {
    listen 80;
    server_name localhost;
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}


server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # location = /healthz {
    #     return 200 "OK";
    #     add_header Content-Type text/plain;
    # }

    location / {
        root /usr/share/nginx/html;
        if ($uri = /index.html) {
            break;
        }
        try_files $uri /index.html;
    }

    # Disable ModSecurity for specific locations
    # To allow fetching environment variables for frontend
    location /background.env {
        modsecurity off;
        root /usr/share/nginx/html;
    }
    
    # Callback Google OAuth
    location /user/oauth/google/callback {
        modsecurity off;
        set $backend_users "http://service-users:4000";
        proxy_pass $backend_users/user/oauth/google/callback;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    # Routes game (friendly matches et tournaments) - doivent être AVANT /api/ pour être prioritaires
    location /api/friendly/ {
        set $backend_game "http://service-game:4001";
        proxy_pass $backend_game;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /api/tournament/ {
        set $backend_game "http://service-game:4001";
        proxy_pass $backend_game;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /api/tournaments/ {
        set $backend_game "http://service-game:4001";
        proxy_pass $backend_game;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /api/ {
        set $backend_users "http://service-users:4000";
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend_users;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /api {
        set $backend_users "http://service-users:4000";
        proxy_pass $backend_users/api;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # wp Pour le test de test_websocket.html directement sans charger notre page React
    location = /test_websocket.html {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # WebSocket location - must be BEFORE /game/ to avoid matching conflicts
    location /game/ws {
        modsecurity off;
        set $backend_game "http://service-game:4001";
        proxy_pass $backend_game/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /game/ {
        set $backend_game "http://service-game:4001";
        rewrite ^/game/(.*) /$1 break;
        proxy_pass $backend_game;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}