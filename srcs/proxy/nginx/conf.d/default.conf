server {
    listen 80;
    server_name localhost;
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}


server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # location = /healthz {
    #     return 200 "OK";
    #     add_header Content-Type text/plain;
    # }
# ðŸ“Œ 1. Cache longue durÃ©e pour les assets lourds
    location ~* \.(hdr|glb|gltf|png|jpg|jpeg|webp|mp4|ogg|mp3)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    location / {
        root /usr/share/nginx/html;
        if ($uri = /index.html) {
            break;
        }
        try_files $uri /index.html;
    }

    location /api/user/upload-avatar {
        modsecurity off;
        proxy_pass http://service-users:4000/user/upload-avatar;
    }
    # Disable ModSecurity for specific locations
    # To allow fetching environment variables for frontend
    location /background.env {
        modsecurity off;
        root /usr/share/nginx/html;
    }
    
    # Callback Google OAuth
    location /user/oauth/google/callback {
        modsecurity off;
        proxy_pass http://service-users:4000/user/oauth/google/callback;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /api/ {
        proxy_pass http://service-users:4000/;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /api {
        proxy_pass http://service-users:4000/api;  # Note : pas de slash final ici
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /friend/ {
        proxy_pass http://service-friends:4003/;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /friend {
        proxy_pass http://service-friends:4003/friend;  # Note : pas de slash final ici
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /chat/ws {
        proxy_pass http://service-chat:4002/ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
    location /chat/ {
        proxy_pass http://service-chat:4002/;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /chat {
        proxy_pass http://service-chat:4002/chat;  # Note : pas de slash final ici
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}